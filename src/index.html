  <main role="main" class="wrapper">
    <div class="grid">
      <h1 class="heading">Cuttlefish Are Awesome!</h1>
      <div class="item item-1">
        <div class="media">
          <div class="media-image">
            <img src="https://i.imgur.com/6KCmR9S.jpg" />
          </div>
          <div class="media-content">
            <h2>Fact #1</h2>
            <p>Cuttlefish have unusual W-shaped eyes.</p>
          </div>
        </div>
      </div>
      <div class="item item-2">
        <h2>Fact #2</h2>
        <p>Cuttlefish have 3 hearts.</p>
      </div>
      <div class="item item-3">
        <h2>Fact #3</h2>
        <p>Cuttlefish can instantly change color to match their surroundings.</p>
      </div>
      <div class="item item-4">
        <h2>Fact #4</h2>
        <p>Cuttlefish eat crabs and fish.</p>
      </div>
      <div class="see-more">
        <a href="#">See more facts</a>
      </div>
    </div>
  </main>
